events {
    worker_connections 1024;
}

http {
    # HTTP → HTTPS redirect + Certbot challenges
    server {
        listen 80;
        server_name wordcard.fun;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;  # Папка для certbot
        }

        location / {
            # Редирект на HTTPS
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name wordcard.fun;

        # Укажи выданные Let’s Encrypt сертификаты для wordcard.fun
        ssl_certificate /etc/letsencrypt/live/wordcard.fun/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/wordcard.fun/privkey.pem;

        # Типичные настройки
        include mime.types;
        default_type application/octet-stream;
        sendfile on;
        keepalive_timeout 65;

        # Статика: alias /static/
        location /static/ {
            alias /static/;
            expires 7d;
        }

        location /media/ {
            alias /media/;
            expires 30d;
            access_log off;
        }

        # Проброс на Django (через Gunicorn/Uvicorn/etc.)
        location / {
            proxy_pass http://django-web:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}