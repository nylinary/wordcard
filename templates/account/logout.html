{% extends "core/base.html" %}

{% block content %}
<div style="height:100vh; display:flex; align-items:center; justify-content:center;">
  <div style="background-color:#ffffff; border-radius:8px; box-shadow:0 4px 8px rgba(0,0,0,0.1); padding:40px; text-align:center;">
    <h2 style="color:#2b6cb0;">Sign Out</h2>
    <p style="color:#555;">Are you sure you want to log out?</p>
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <button type="submit" style="padding:10px 20px; background-color:#2b6cb0; color:white; border:none; border-radius:4px; cursor:pointer;">
        Confirm Logout
      </button>
    </form>
  </div>
</div>
{% endblock %}
