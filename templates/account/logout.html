{% extends "core/base.html" %}

{% block extra_css %}
<link href="https://fonts.googleapis.com/css2?family=Anybody:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'core/css/account-logout.css' %}">
{% endblock %}

{% block content %}
<div class="logout-bg" style="height:100vh; display:flex; align-items:center; justify-content:center;">
  <div class="logout-card">
    <h2 class="logout-title">
      Sign <span class="logout-title-accent">Out</span>
    </h2>
    <p class="logout-subtitle">
      Are you sure you want to log out?
    </p>
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <button type="submit" class="logout-btn">
        Confirm Logout
      </button>
    </form>
  </div>
</div>
{% endblock %}
